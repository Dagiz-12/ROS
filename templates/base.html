<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>{% block title %}Restaurant Ordering System{% endblock %}</title>

    <!-- Mobile Viewport Settings -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/customer.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />

    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            {% if restaurant.logo %}
            <img
              src="{{ restaurant.logo }}"
              alt="{{ restaurant.name }}"
              class="h-10 w-10 rounded-full object-cover"
            />
            {% endif %}
            <div>
              <h1 class="text-lg font-bold text-gray-900">
                {{ restaurant.name }}
              </h1>
              {% if table %}
              <p class="text-sm text-gray-600">
                Table {{ table.table_number }}
              </p>
              {% endif %}
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <!-- Cart Indicator -->
            <div id="cart-indicator" class="relative" onclick="showCart()">
              <i class="fas fa-shopping-cart text-2xl text-red-600"></i>
              <span
                id="cart-count"
                class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                >0</span
              >
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-2xl">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Progress Bar (for loading) -->
      <div id="progress-bar" class="h-1 bg-red-600 w-0"></div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 pb-24">
      {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 md:hidden z-40"
    >
      <div class="flex justify-around py-3">
        <a href="#menu" class="flex flex-col items-center text-red-600">
          <i class="fas fa-utensils text-xl"></i>
          <span class="text-xs mt-1">Menu</span>
        </a>
        <a href="#categories" class="flex flex-col items-center text-gray-500">
          <i class="fas fa-list text-xl"></i>
          <span class="text-xs mt-1">Categories</span>
        </a>
        <div
          onclick="showCart()"
          class="flex flex-col items-center text-gray-500"
        >
          <i class="fas fa-shopping-cart text-xl"></i>
          <span class="text-xs mt-1">Cart</span>
        </div>
        <a href="#orders" class="flex flex-col items-center text-gray-500">
          <i class="fas fa-clock text-xl"></i>
          <span class="text-xs mt-1">Orders</span>
        </a>
      </div>
    </nav>

    <!-- Cart Sidebar (Mobile Drawer) -->
    <div
      id="cart-drawer"
      class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50"
    >
      <!-- Cart content will be loaded here via JS -->
    </div>

    <!-- Overlay for mobile drawers -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"
    ></div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/cart-manager.js"></script>
    <script src="/static/js/customer.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
      // Base URL for API
      const API_BASE_URL = "/api";

      // Get session and table from localStorage or URL
      let sessionId = localStorage.getItem("session_id");
      let tableId = localStorage.getItem("table_id");

      if (!sessionId) {
        sessionId = "session_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("session_id", sessionId);
      }

      // Initialize cart manager
      const cartManager = new CartManager(sessionId, tableId);

      // Mobile menu toggle
      $("#mobile-menu-btn").click(function () {
        $("#mobile-menu").toggleClass("hidden");
      });

      // Show cart drawer
      function showCart() {
        $("#cart-drawer").removeClass("translate-x-full");
        $("#overlay").removeClass("hidden");
        cartManager.loadCart();
      }

      // Hide cart drawer
      function hideCart() {
        $("#cart-drawer").addClass("translate-x-full");
        $("#overlay").addClass("hidden");
      }

      // Close cart when clicking overlay
      $("#overlay").click(hideCart);

      // Update cart count on page load
      $(document).ready(function () {
        cartManager.updateCartCount();
      });
    </script>
  </body>
</html>
