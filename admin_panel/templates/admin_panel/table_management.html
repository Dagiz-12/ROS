{% extends "base.html" %} {% block title %}Table Management - Admin Panel{% endblock %} {% block content %}
<div class="space-y-6">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Table Management</h1>
      <p class="text-gray-600">Manage restaurant tables and QR codes</p>
    </div>
    <button
      onclick="openCreateTableModal()"
      class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition flex items-center"
    >
      <i class="fas fa-plus mr-2"></i> Add Table
    </button>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Total Tables</p>
          <h3 class="text-2xl font-bold text-gray-900" id="total-tables">0</h3>
        </div>
        <div class="bg-red-100 text-red-600 p-3 rounded-lg">
          <i class="fas fa-table text-xl"></i>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Occupied</p>
          <h3 class="text-2xl font-bold text-gray-900" id="occupied-tables">
            0
          </h3>
        </div>
        <div class="bg-yellow-100 text-yellow-600 p-3 rounded-lg">
          <i class="fas fa-user-friends text-xl"></i>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Available</p>
          <h3 class="text-2xl font-bold text-gray-900" id="available-tables">
            0
          </h3>
        </div>
        <div class="bg-green-100 text-green-600 p-3 rounded-lg">
          <i class="fas fa-check-circle text-xl"></i>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Needs Cleaning</p>
          <h3 class="text-2xl font-bold text-gray-900" id="dirty-tables">0</h3>
        </div>
        <div class="bg-gray-100 text-gray-600 p-3 rounded-lg">
          <i class="fas fa-broom text-xl"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Table Grid -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-100">
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-900">Tables</h2>
        <div class="flex items-center space-x-2">
          <select
            id="branch-filter"
            class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            <option value="">All Branches</option>
          </select>
          <select
            id="status-filter"
            class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            <option value="">All Status</option>
            <option value="available">Available</option>
            <option value="occupied">Occupied</option>
            <option value="reserved">Reserved</option>
            <option value="cleaning">Needs Cleaning</option>
          </select>
          <div class="relative">
            <input
              type="text"
              id="table-search"
              placeholder="Search tables..."
              class="border border-gray-300 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
            />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4">
      <div
        id="tables-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
      >
        <!-- Tables will be loaded here -->
        <div class="text-center py-8">
          <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
          <p class="text-gray-500">Loading tables...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create/Edit Table Modal -->
<div
  id="table-modal"
  class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
    <div class="p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
        Add New Table
      </h3>
    </div>

    <form id="table-form" class="p-6 space-y-4">
      <input type="hidden" id="table-id" />

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Table Number</label
        >
        <input
          type="text"
          id="table-number"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Table Name (Optional)</label
        >
        <input
          type="text"
          id="table-name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="e.g., Window Table, VIP Table"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Capacity</label
        >
        <input
          type="number"
          id="capacity"
          min="1"
          max="20"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Branch</label
        >
        <select
          id="branch"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          <option value="">Select Branch</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >QR Code Type</label
        >
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input
              type="radio"
              name="qr-type"
              value="static"
              checked
              class="mr-2"
            />
            <span>Static QR (One-time generate)</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="qr-type" value="dynamic" class="mr-2" />
            <span>Dynamic QR (Auto-refresh)</span>
          </label>
        </div>
      </div>
    </form>

    <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
      <button
        type="button"
        onclick="closeTableModal()"
        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition"
      >
        Cancel
      </button>
      <button
        type="button"
        onclick="saveTable()"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
      >
        Save Table
      </button>
    </div>
  </div>
</div>

<script>
  // Load tables on page load
  $(document).ready(function () {
    loadTables();
    loadBranches();
  });

  async function loadTables() {
    try {
      const response = await fetch("/api/tables/");
      const tables = await response.json();

      renderTables(tables);
      updateStats(tables);
    } catch (error) {
      console.error("Error loading tables:", error);
    }
  }

  function renderTables(tables) {
    const container = document.getElementById("tables-container");
    if (tables.length === 0) {
      container.innerHTML = `
            <div class="col-span-full text-center py-12">
                <i class="fas fa-table text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No Tables Found</h3>
                <p class="text-gray-500 mb-6">Add your first table to get started</p>
                <button onclick="openCreateTableModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                    <i class="fas fa-plus mr-2"></i> Add Table
                </button>
            </div>
        `;
      return;
    }

    container.innerHTML = tables
      .map(
        (table) => `
        <div class="bg-white border border-gray-200 rounded-xl overflow-hidden hover:shadow-md transition">
            <div class="p-4">
                <div class="flex items-center justify-between mb-3">
                    <div>
                        <h3 class="font-bold text-gray-900">Table ${
                          table.table_number
                        }</h3>
                        ${
                          table.table_name
                            ? `<p class="text-sm text-gray-600">${table.table_name}</p>`
                            : ""
                        }
                    </div>
                    <span class="px-3 py-1 text-xs rounded-full ${getStatusClass(
                      table.status
                    )}">
                        ${table.status}
                    </span>
                </div>
                
                <div class="space-y-2 mb-4">
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-users mr-2 text-gray-400"></i>
                        <span>Capacity: ${table.capacity} people</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-store mr-2 text-gray-400"></i>
                        <span>${table.branch_name || "Main Branch"}</span>
                    </div>
                    ${
                      table.qr_code
                        ? `
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-qrcode mr-2 text-gray-400"></i>
                        <span>QR Code: Generated</span>
                    </div>
                    `
                        : ""
                    }
                </div>
                
                <!-- QR Code Preview -->
                ${
                  table.qr_code
                    ? `
                <div class="mb-4 flex justify-center">
                    <img src="${table.qr_code}" alt="QR Code" class="w-32 h-32 border border-gray-200 p-2 rounded">
                </div>
                `
                    : ""
                }
            </div>
            
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex justify-between">
                    <button onclick="viewQR('${table.qr_code || ""}')" 
                            class="text-blue-600 hover:text-blue-800 text-sm font-medium ${
                              !table.qr_code
                                ? "opacity-50 cursor-not-allowed"
                                : ""
                            }"
                            ${!table.qr_code ? "disabled" : ""}>
                        <i class="fas fa-eye mr-1"></i> View QR
                    </button>
                    
                    <button onclick="downloadQR(${table.id})" 
                            class="text-green-600 hover:text-green-800 text-sm font-medium ${
                              !table.qr_code
                                ? "opacity-50 cursor-not-allowed"
                                : ""
                            }"
                            ${!table.qr_code ? "disabled" : ""}>
                        <i class="fas fa-download mr-1"></i> Download
                    </button>
                    
                    <button onclick="editTable(${table.id})" 
                            class="text-yellow-600 hover:text-yellow-800 text-sm font-medium">
                        <i class="fas fa-edit mr-1"></i> Edit
                    </button>
                    
                    <button onclick="deleteTable(${table.id})" 
                            class="text-red-600 hover:text-red-800 text-sm font-medium">
                        <i class="fas fa-trash mr-1"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    `
      )
      .join("");
  }

  function getStatusClass(status) {
    const classes = {
      available: "bg-green-100 text-green-800",
      occupied: "bg-red-100 text-red-800",
      reserved: "bg-yellow-100 text-yellow-800",
      cleaning: "bg-gray-100 text-gray-800",
      maintenance: "bg-purple-100 text-purple-800",
    };
    return classes[status] || "bg-gray-100 text-gray-800";
  }

  function updateStats(tables) {
    const total = tables.length;
    const occupied = tables.filter((t) => t.status === "occupied").length;
    const available = tables.filter((t) => t.status === "available").length;
    const dirty = tables.filter((t) => t.status === "cleaning").length;

    document.getElementById("total-tables").textContent = total;
    document.getElementById("occupied-tables").textContent = occupied;
    document.getElementById("available-tables").textContent = available;
    document.getElementById("dirty-tables").textContent = dirty;
  }

  function openCreateTableModal() {
    document.getElementById("modal-title").textContent = "Add New Table";
    document.getElementById("table-form").reset();
    document.getElementById("table-id").value = "";
    document.getElementById("table-modal").classList.remove("hidden");
  }

  function closeTableModal() {
    document.getElementById("table-modal").classList.add("hidden");
  }

  async function saveTable() {
    // Implementation for saving table
    console.log("Save table functionality to be implemented");
  }

  async function loadBranches() {
    // Implementation for loading branches
    console.log("Load branches functionality to be implemented");
  }
</script>
{% endblock %}
