<!-- templates/admin_panel/analytics.html -->
{% extends "admin_panel/admin_base.html" %}
{% load static %}

{% block title %}Analytics - Restaurant Admin{% endblock %}

{% block extra_head %}
<!-- Load Flatpickr only on this page -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Date Range Picker -->
    <div class="mb-6">
        <div class="flex items-center space-x-4">
            <div class="flex-1">
                <input type="text" id="date-range" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                       placeholder="Select date range...">
            </div>
            <button onclick="applyDateRange()" 
                    class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
                Apply
            </button>
        </div>
    </div>
    
    <!-- Analytics content... -->
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Initialize Flatpickr for date range
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#date-range", {
            mode: "range",
            dateFormat: "Y-m-d",
            defaultDate: ["{% now 'Y-m-d' %}", "{% now 'Y-m-d' %}"],
            maxDate: "{% now 'Y-m-d' %}",
            locale: {
                firstDayOfWeek: 1 // Monday
            }
        });
    });
    
    function applyDateRange() {
        const dates = document.getElementById('date-range').value;
        if (dates) {
            const [start, end] = dates.split(' to ');
            // Load analytics for date range
            console.log('Loading analytics for:', start, 'to', end);
        }
    }
</script>
{% endblock %}
